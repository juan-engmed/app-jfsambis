<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="./assets/logo_jf.png" alt="Logo JF SAMBIS"></a>

    </header>

    <main class="container">
        <section class="interactions">

            <div class="btn-music">
                <button onclick="modal.open()">Peça uma música!</button </div>>

                <div class="btn-scrap">
                    <button>Mande um recado!</button>
                </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <div class="card">
                <a href="index.html"><img src="./assets/logo_jf.png" alt="">
                </a>
            </div>
            
            <div class="card">
                <p>Juiz de Fora - MG</p>
            </div>
            
            <div class="card">
                <ul class="icons-footer">
                    <li><a href="http://"><img src="./assets/instagram.png" alt="Instagram JF Sambis"></a></li>
                    <li><a href="http://"><img src="./assets/facebook.svg" alt="Instagram JF Sambis"></a></li>
                    
                </ul>
            </div>         
            
        
    </footer>

    <div class="modal-overlay ">
        <div class="modal">

            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class='sr-only' for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="amount">Descrição</label>
                        <input type="number" step='0.01' id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use sinal (-) negativo para despesas e, (vírgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
