<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Site da Banda JF Sambis para interação com o Público"/>
      <meta property="og:description" content="Site da Banda JF Sambis para interação com o Público">
    <title>JF Sambis - Samba Rock Band</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="./assets/logo_jf.png" alt="Logo JF SAMBIS"></a>

    </header>

    <main class="container">
        <section class="interactions">

            <div class="btn-music">
                <button onclick="modalMusic.open()">Peça uma música!</button </div>>

                <div class="btn-scrap">
                    <button onclick="modalScrap.open()">Mande um recado!</button>
                </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <div class="card">
                <a href="index.html"><img src="./assets/logo_jf.png" alt="">
                </a>
            </div>

            <div class="card">
                <p>Juiz de Fora - MG</p>
            </div>

            <div class="card">
                <ul class="icons-footer">
                    <li><a href="http://"><img src="./assets/instagram.png" alt="Instagram JF Sambis"></a></li>
                    <li><a href="http://"><img src="./assets/facebook.svg" alt="Instagram JF Sambis"></a></li>

                </ul>
            </div>


    </footer>

    <div class="modal-overlayMusic ">
        <div class="modal">
            <div id="form">
                <h2>Peça uma música!</h2>
                <form action="">
                    <div class="input-group">
                        <label class='sr-only' for="name">Seu nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome">
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="music">Música</label>
                        <input type="text" id="music" name="music" place="Digite o nome da música">
                        <small class="alternative">Caso não se lembre, digite o nome da Banda/Artista</small>
                    </div>


                    <div class="input-group actions">
                        <a href="#" onclick="modalMusic.close()" class="button cancel">Voltar</a>
                        <button type="submit">Enviar <img src="./assets/send.png" alt="enviar"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-overlayScrap ">
        <div class="modal">

            <div id="form">
                <h2>Mande um recado!</h2>
                <form action="">
                    <div class="input-group">
                        <label class='sr-only' for="name">Seu nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome">
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="scrap">Recado</label>
                        <input type="textarea" id="scrap" name="music"
                        rows="5" cols="33" placeholder="Digite seu recado">
                        <small class="alternative">Sugestões, críticas, elogios, recadinhos para a banda ou outras
                            mesas!
                            Pode pedir mais cerveja/drinks ou um abraço para aquele seu amigo/parente. Salve Tim!
                        </small>
                    </div>


                    <div class="input-group actions">
                        <a href="#" onclick="modalScrap.close()" class="button cancel">Voltar</a>
                        <button type="submit" onclick="modalScrap.close()">Enviar <img src="./assets/send.png" alt="enviar"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
